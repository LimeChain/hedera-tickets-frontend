<ion-header>
  <ion-toolbar>
    <ion-title>My events</ion-title>
    <p *ngIf="userData" class="desktop-title">({{userData.email}})</p>
    <p *ngIf="userData" class="desktop-title">{{userData.firstName}} {{userData.lastName}}</p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <event *ngFor="let e of events" [id]="e.id" [name]="e.name" [date]="e.date" [price]="e.price" [picture]='e.picture'>
  </event>
</ion-content>
