<ion-row [ngClass]="'card'" [routerLink]="['/booking', id]">
  <ion-col size-xs='12' size-md='4'>
    <img [src]='picture' />
  </ion-col>
  <ion-col>
    <div>
      <strong>{{date}}</strong>
      <ion-item-divider></ion-item-divider>
      <h3>{{name}}</h3>
      <p>{{price}}</p>
    </div>
  </ion-col>
</ion-row>
